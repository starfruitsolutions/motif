<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Motif | Music Video Game</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
    <div class="fullscreen-bg">
    <video loop muted autoplay poster="css/background.jpg" class="fullscreen-bg__video">
        <source src="img/retrowave.mp4" type="video/mp4">
    </video>
</div>
    <div class="page">
        <div class="title">
            <img src="img/motif-color.png"><span class="title-text">Motif</span>
            
        </div>
        <div class="cards">
              <div class="card card-1">   
                  <p class="card-content specific">DRAW CARD</p>    
              </div>
              <div class="card card-2">   
                  <p class="card-content abstract"></p>    
              </div>  
        </div>
        <div class="shuffle">
              <button>DRAW</button>
        </div>
        <div class="sponsors">
            <div class="image"><img src="img/starfruit.png"></div>
            <div class="image"><img src="img/niche.png"></div>
            <div class="image"><img src="img/community.png"></div>
        </div>
    </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    <script src="js/index.js"></script>

</body>
</html>
